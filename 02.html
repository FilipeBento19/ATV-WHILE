<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: VALIDAR USUÁRIO E SENHA
    Faça um programa que leia um nome de usuário e a sua senha e não aceite a senha igual ao nome do usuário, mostrando uma mensagem de erro e voltando a pedir as informações.
    */

    //ENTRADA
    let user = prompt(`Qual o seu usuario?`).toString();
    let password = prompt(`Escolha uma senha`).toString();

    //PROCESSAMENTO
    while (user == password) {
        alert(`Erro: Voce colocou a senha igual ao nome de usuario`);
        user = prompt(`Qual o seu usuario?`).toString();
        password = prompt(`Escolha uma senha`).toString();
        
    }

    document.write(`Tá certo`);


    //SAÍDA

</script>
