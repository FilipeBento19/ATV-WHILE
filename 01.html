<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: NOTA ENTRE 0 E 10
    Faça um programa que peça uma nota, entre zero e dez. Mostre uma mensagem caso o valor seja inválido e continue pedindo até que o usuário informe um valor válido.
    */

    //ENTRADA
    let num = Number(prompt(`Informe um numero entre 1 e 10`))
    while(num <= 0 || num >= 10){
        alert(`Numero tem que ser entre 1 e 10`)
        num = Number(prompt`Informe um numero de 1 a 10`)
    }
    document.write(`Pronto`)

    //PROCESSAMENTO


    //SAÍDA

</script>
