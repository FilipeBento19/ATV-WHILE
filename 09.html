<meta charset="UTF-8">
<script>
    //Problema: Acertar o número
    /*
    O computador escolhe um número aleatório de 1 a 30, e o usuário precisa adivinhar. O programa dá dicas ("maior" ou "menor") até acertar.
    */

    let num;
    let ramdomNumber = Math.floor(Math.random() * 30) + 1;
    function checkNum(x) {
        return x != ramdomNumber;
    };

    do {
        num = Number(prompt("Insira um numero de 1 a 30."));
        if (num < ramdomNumber) {
            alert("maior");
        }
        else if (num > 30 || num < 1) {
            alert("Insira um numero válido.");
        }
        else if (num > ramdomNumber) {
            alert("Menor.");
        }
    } while (checkNum(num));

    alert("Acertou");

</script>
