<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: VALIDAR DADOS DO USUÁRIO
    Faça um programa que leia e valide as seguintes informações:
    Nome: maior que 3 caracteres;
    Idade: entre 0 e 150;
    Salário: maior que zero;
    Sexo: 'f' ou 'm';
    Estado Civil: 's', 'c', 'v', 'd';
    */

    // ENTRADA
    let nome, idade, salario, sexo, estadoCv;

    // PROCESSAMENTO
    do {
        nome = prompt(`Qual o seu nome?`);  
        if (nome.length <= 3) {
            alert(`Nome inválido. Precisa ter mais de 3 caracteres.`);
        }
    } while (nome.length <= 3);

    do {
        idade = Number(prompt(`Qual a sua idade?`));
        if (idade < 0 || idade > 150) {
            alert(`Idade inválida.`);
        }
    } while (idade < 0 || idade > 150);

    do {
        salario = Number(prompt(`Qual o seu salário?`));
        if (salario <= 0) {
            alert(`Salário inválido. Precisa ser maior que 0.`);
        }
    } while (salario <= 0);

    do {
        sexo = prompt(`Gênero: 'f' ou 'm'`).toLowerCase();
        if (sexo !== `f` && sexo !== `m`) {
            alert(`Erro. Digite 'f' para Feminino ou 'm' para Masculino.`);
        }
    } while (sexo !== `f` && sexo !== `m`);

    do {
        estadoCv = prompt(`Estado Civil: 's', 'c', 'v', 'd'`).toLowerCase();
        if (estadoCv !== `s` && estadoCv !== `c` && estadoCv !== `v` && estadoCv !== `d`) {
            alert(`Aceitamos apenas 's', 'c', 'v', 'd'.`);
        }
    } while (estadoCv !== `s` && estadoCv !== `c` && estadoCv !== `v` && estadoCv !== `d`);

    // SAÍDA

    document.write(`${nome} <br>
                    ${idade} <br>
                    ${salario} <br>
                    ${sexo} <br>
                    ${estadoCv} <br>`);

</script>
