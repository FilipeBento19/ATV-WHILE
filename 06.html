<meta charset="UTF-8">
<script>
       /*
    PROBLEMA: URNA ELETRÔNICA
    Faça um programa que simule a urna eletrônica.
    A tela a ser apresentada deverá ser da seguinte forma:
    As opções são:
    1. Candidato Joãozinho
    2. Candidato Mariazinha
    3. Nulo
    4. Branco
    Entre com o seu voto:

    O programa deverá ler os votos dos eleitores e, quando for entrado o número 0, apresentar as seguintes
    informações:
    a) O número de votos de cada candidato;
    b) A porcentagem de votos nulos;
    c) A porcentagem de votos brancos;
    d) O candidato vencedor.
    */

    let votosJoao = 0;
    let votosMaria = 0;
    let votosNulo = 0;
    let votosBranco = 0;
    let totalVotos = 0;
    let voto;

    do {
        voto = Number(prompt(
            "1. Candidato João\n" +
            "2. Candidato Maria\n" +
            "3. Nulo\n" +
            "4. Branco\n" +
            "0. Encerrar votação\n"
        ));

        switch (voto) {
            case 1:
                votosJoao++;
                totalVotos++;
                break;
            case 2:
                votosMaria++;
                totalVotos++;
                break;
            case 3:
                votosNulo++;
                totalVotos++;
                break;
            case 4:
                votosBranco++;
                totalVotos++;
                break;
            case 0:
                alert("Votação encerrada!");
                break;
            default:
                alert("Opção inválida! Digite um número entre 0 e 4.");
        }

    } while (voto !== 0);


    let porcentagemNulos = (votosNulo / totalVotos) * 100 || 0;
    let porcentagemBrancos = (votosBranco / totalVotos) * 100 || 0;


    let vencedor;
    if (votosJoao > votosMaria) {
        vencedor = "João";
    } else if (votosMaria > votosJoao) {
        vencedor = "Maria";
    } else {
        vencedor = "Empate";
    };

    alert(
        "Resultado da votação:\n" +
        "João " + votosJoao + " votos\n" +
        "Maria: " + votosMaria + " votos\n" +
        "Votos Nulos: " + votosNulo + " (" + porcentagemNulos.toFixed(2) + "%)\n" +
        "Votos Brancos: " + votosBranco + " (" + porcentagemBrancos.toFixed(2) + "%)\n" +
        "Candidato vencedor: " + vencedor
    );

</script>
