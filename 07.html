<meta charset="UTF-8">
<script>
  /*
    PROBLEMA: PESQUISA DE IDADE
    Foi feita uma pesquisa entre os habitantes de uma região. Foram coletados os dados de idade, sexo (M/F) e salário. Faça um programa que calcule e mostre:

    a) A média dos salários do grupo;
    b) A maior e a menor idade do grupo;
    c) A quantidade de mulheres na região;
    d) A idade e o sexo da pessoa que possui o menor salário;

    Finalize a entrada de dados ao ser digitada uma idade negativa.
    */

    let totalSalario = 0;
    let totalPessoas = 0;
    let maiorIdade = 0;
    let menorIdade = 0;
    let quantidadeMulheres = 0;
    let menorSalario = 0;
    let idadeMenorSalario;
    let sexoMenorSalario;

    while (true) {
        let idade = Number(prompt("Digite a idade (ou um valor negativo para encerrar):"));
        if (idade < 0) break; 

 
        let sexo = prompt("Digite o sexo (M/F):").toUpperCase();
        while (sexo !== "M" && sexo !== "F") {
            sexo = prompt("Digite o sexo (M/F):").toUpperCase();
        }

   
        let salario = Number(prompt("Digite o salário:"));
        while (isNaN(salario) || salario < 0) {
            salario = Number(prompt("Digite um salário valido:"));
        };

        totalSalario += salario;
        totalPessoas++;

        if (idade > maiorIdade) maiorIdade = idade;
        if (idade < menorIdade) menorIdade = idade;

        if (sexo === "F") quantidadeMulheres++;

        if (salario < menorSalario) {
            menorSalario = salario;
            idadeMenorSalario = idade;
            sexoMenorSalario = sexo;
        };
    };


    let mediaSalarial = totalPessoas > 0 ? totalSalario / totalPessoas : 0;
    alert(
        "Média salarial: R$" + mediaSalarial.toFixed(2) + "\n" +
        "Maior idade: " + maiorIdade + "\n" +
        "Menor idade: " + menorIdade + "\n" +
        "Quantidade de mulheres: " + quantidadeMulheres + "\n" +
        "Menor salário: R$" + menorSalario.toFixed(2) + "\n" +
        "Idade da pessoa com menor salário: " + idadeMenorSalario + "\n" +
        "Sexo da pessoa com menor salário: " + (sexoMenorSalario === "F" ? "Feminino" : "Masculino")
    );
</script>
